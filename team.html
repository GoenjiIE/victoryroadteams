<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear tu Equipo</title>
  <style>
    body {
      font-family: Lexend, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .characters, .team-formation {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .character-card, .team-slot {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    img.character-sprite {
      width: 120px;
      height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .character-name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-transform: capitalize;
    }
    .icons img {
      width: 24px;
      height: 24px;
      margin: 0 4px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Construye tu Equipo</h1>

  <h2>Jugadores Seleccionados (MÃ¡x 11)</h2>
  <div class="team-formation" id="team-formation"></div>

  <h2>Selecciona Personajes</h2>
  <div class="characters" id="characters-container"></div>

  <script src="scripts/team.js"></script>
</body>
</html>
