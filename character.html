<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personaje - Victory Road Team Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind y FontAwesome solo se usan para el panel de stats, pero puedes dejarlos aquí si quieres -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; color: #222; margin: 0; }
    .container { max-width: 600px; margin: 0 auto; padding: 2rem; }
    .back { margin-bottom: 2rem; display: block; color: #2196f3; text-decoration: none; font-size: 1rem;}
    .char-detail-card {
      background: #f9f9f9;
      border-radius: 16px;
      box-shadow: 0 2px 10px #ececec;
      padding: 2rem;
      text-align: center;
    }
    .char-img-lg {
      width: 200px;
      height: 200px;
      object-fit: contain;
      background: #fff;
      border-radius: 16px;
      margin-bottom: 1.2rem;
      border: 1px solid #eee;
    }
    .char-name-lg { font-size: 2rem; font-weight: 700; margin-bottom: 1.2rem; letter-spacing: 1px; }
    .char-icons-lg { display: flex; justify-content: center; align-items: center; gap: 1.2rem; margin-bottom: 1.2rem; }
    .char-icons-lg img { width: 40px; height: 40px; object-fit: contain; }
    .char-desc { font-size: 1.1rem; color: #555; }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      .char-img-lg { width: 130px; height: 130px; }
      .char-name-lg { font-size: 1.3rem; }
      .char-icons-lg img { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">← Volver a la lista</a>
    <div class="char-detail-card" id="char-detail-card">
      <!-- Detalles generados por JS -->
    </div>
    <div id="param-panel"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
